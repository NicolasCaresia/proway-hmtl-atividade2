<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Movie</title>
    <link rel="icon" type="image/png" href="../../assets/icone.png">
</head>

<body>
    <a href="../../paginas/home.html">
        <img src="../../assets/logo.png" width="20"> Retro Movie
    </a>
    <br>
    <a href="index.html">Produtos</a>

    <form action="index.html" method="get">
        <div>
            <label for="campo-nome">Nome</label>
            <input type="text" id="campo-nome" required name="nome">
        </div>
        <div>
            <label for="campo-data">Ano</label>
            <input type="date" step="0.5" id="campo-data" name="ano" required>
        </div>
        <div>
            <label for="capo-categoria">Categoria</label>
            <select id="campo-categoria" name="categoria" required>
                <option value="1">Ação</option>
                <option value="2">Fantasia</option>
                <option value="3">Suspense</option>
            </select>
        </div>
        <div>
            <label for="campo-fornecedor"></label>
                <select id="campo-fornecedor" name="fornecedor" required>
                <option value="1">Disney</option>
                <option value="2">NetFlix</option>
                <option value="3">Warner Bros</option>

            </select>
        </div>
        <div>
            <label>Importado</label>
            <div>
                <input type="radio" id="campo-importado-sim" name="importado" value="true">
                <label for="campo-importado-sim">Sim</label>
            </div>
            <div>
                <input type="radio" id="campo-importado-nao" name="importado" value="false">
                <label for="campo-importado-nao">Não</label>
            </div>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</body>
